<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<form action="/login/auto" method="post">
    <p>用户名：<input type="text" name="userName" required="required"></p>
    <p>密码：<input type="text" name="pwd" required="required"></p>
    <p>自动登录时间：
        1分钟<input type="checkbox" name="time" value="1">
        2分钟<input type="checkbox" name="time" value="2">
        3分钟<input type="checkbox" name="time" value="3">
    </p>
    <p><input type="submit" value="登录">
    </p>
</form>

</body>
</html>
